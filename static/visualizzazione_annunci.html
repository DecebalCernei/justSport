<!DOCTYPE html>

<html>

<head>

    <title>Pagina Annunci</title>
</head>

<body onload="loadAnnunci(token)">
    <p id="nome_utente"></p>
    <button onclick="to_home()">Home</button>
    <center>
        <h1>Pagina degli annunci</h1>

        <h2>Annunci:</h2>

        <ul id="annunci"></ul>


        <h2>Icriviti ad un annuncio:</h2>
        <div id="icrizione_annuncio">
            <form action="/annunci/" method="post">
                <p>
                    <label>Id annuncio</label><input value="" id="id_annuncio"></br>
                    <label>Id utente</label><input value="" id="id_utente"></br>
                    <button type="button" onclick="subscribe(token)">Iscriviti</button>
                </p>
            </form>
        </div>
        <button onclick="inserisci_annuncio()">Inserisci un tuo annuncio</button>
    </center>
</body>
<script src="script.js"></script>
<script>
    const param_string = window.location.search;
    const URL_params = new URLSearchParams(param_string);
    var token = URL_params.get("token");

    function to_home() {
        window.location.href = "index.html?token=" + token;
    }

    function inserisci_annuncio() {
        window.location.href = "inserimento_annunci.html?token=" + token;
    }
</script>

</html>
