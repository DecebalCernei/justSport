<!DOCTYPE html>

<html>

<head>

    <title>Pagina Annunci</title>
</head>

<body onload="get_token()">
    <a href="index.html">Home</a>
    <center>
        <h1>Pagina degli annunci</h1>

        <h2>Annunci:</h2>

        <ul id="annunci"></ul>


        <h2>Icriviti ad un annuncio:</h2>
        <div id="icrizione_annuncio">
            <form action="/annunci/" method="post">
                <p>
                    <label>Id annuncio</label><input value="" id="id_annuncio"></br>
                    <label>Id utente</label><input value="" id="id_utente"></br>
                    <button type="button" onclick="subscribe()">Iscriviti</button>
                </p>
            </form>
        </div>
        <a href="inserimento_annunci.html">Inserisci un tuo annuncio</a>
    </center>
</body>
<script src="script.js"></script>
<script>
    var token;

    function get_token() {
        const param_string = window.location.search;
        const URL_params = new URLSearchParams(param_string);
        token = URL_params.get("token");
        loadAnnunci(token); // preserve old behaviour
    }
</script>

</html>
