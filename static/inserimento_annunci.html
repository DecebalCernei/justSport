<!DOCTYPE html>

<style type="text/css">
    td {
        text-align: left;
    }
</style>

<html>

<head>
    <title>Nuovo Annuncio</title>
</head>

<body>
    <center>
        <h1>Crea Annuncio</h1>
    </center>
    <button onclick="to_home()">Home</button>
    <center>
        <table>
            <form action="/annunci" method="post">
                <tr>
                    <span>Aggiungi Annuncio:</span>
                    <td>
                        <label>Partecipanti minimi</label>
                    </td>
                    <td>
                        <input value="" id="min_partecipanti">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Partecipanti massimi</label>
                    </td>
                    <td>
                        <input value="" id="max_partecipanti">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Attrezzatura Necessaria</label>
                    </td>
                    <td>
                        <select value="" id="attrezzatura_necessaria">
                            <option value="false">No</option>
                            <option value="true">Si</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Costo</label>
                    </td>
                    <td>
                        <input value="" id="costo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Citt√†</label>
                    </td>
                    <td>
                        <select value="" id="citta">
                            <option value="Ancona">Ancona</option>
                            <option value="Bolzano">Bolzano</option>
                            <option value="Brescia">Brescia</option>
                            <option value="Milano">Milano</option>
                            <option value="Torino">Torino</option>
                            <option value="Trento">Trento</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Sport</label>
                    </td>
                    <td>
                        <select value="" id="sport">
                            <option value="Atletica">Atletica</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Basket">Basket</option>
                            <option value="Calcio">Calcio</option>
                            <option value="Danza">Danza</option>
                            <option value="Hockey">Hockey</option>
                            <option value="Sci">Sci</option>
                            <option value="Tennis">Tennis</option>
                        </select>
                    </td>
                </tr>
                <button type="button" onclick="add(token)">Aggiungi Annuncio</button>
            </form>
        </table>

    </center>
    <script src="script.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const annuncio = urlParams.get('id_annuncio');
        const token = urlParams.get("token");

        function to_home() {
            window.location.href = "index.html?token=" + token;
        }
    </script>
</body>

</html>
