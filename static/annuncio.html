<!DOCTYPE html>
<style>
    .box {
        width: fit-content;
        border: 1px solid black;
        margin: 10px;
        padding: 10px;
    }
</style>

<html>

<head>
    <title>Annuncio</title>
</head>

<body onload="detailAnnuncio(annuncio, token)">
    <p id="nome_utente"></p>
    <button onclick="to_home()">Home</button>
    <center>
        <h1>Annuncio</h1>
        <p>
            Qui sotto sono presenti le informazioni dell'annuncio selezionato
        </p>
        <div class="box" id="annuncio"></div>
        <button id="iscrizione"></button>
    </center>
</body>
<script src="script.js"></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const annuncio = urlParams.get('id_annuncio');
    const token = urlParams.get("token");

    function to_home() {
        window.location.href = "index.html?token=" + token;
    }
</script>

</html>
