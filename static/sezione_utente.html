<html>
<script src="script.js"></script>

<head>
    <title>Sezione Utente</title>
</head>

<body onload="loadSezioneUtente(token)">
    <p id="nome_utente"></p>
    <button onclick="to_home()">Home</button>
    <button onclick="to_logout()">Logout</button>
    <h2>Annunci ai quali sei iscritto:</h2><br>
    <ul id="iscrizione_annunci"></ul>

    <h2>Annunci che hai pubblicato:</h2><br>
    <ul id="annunci_pubblicati"></ul>

</body>
<script>
    const param_string = window.location.search;
    const URL_params = new URLSearchParams(param_string);
    var token = URL_params.get("token");
    function to_logout() {
        window.location.href = "logout.html?token=" + token;
    }
    function to_home() {
        window.location.href = "index.html?token=" + token;
    }
</script>

</html>
