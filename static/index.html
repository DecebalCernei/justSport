<!DOCTYPE html>
<html>
  <head>
      <title>Just Sport - Home</title>

      <style>
        .classe_body{
          padding: 70px 0;
          text-align: center;
        }
        .cima{
          padding: 7px 0;
          text-align: center;
        }

        .form{
          padding: 7px 0;
          text-align: center;
        }
      </style>
    </head>
  </head>

  <body class="classe_body">
    <p id="nome_utente"></p>
    <div class="cima">
      <h1>Just Sport</h1></br>
      <p>
        Sei pregato di inserire un utente e una password per procedere
        con la registrazione
      </p>
    </div>
    <div class="form">
        <form action="/utenti" method="post" name="loginform" id="loginform">
            <span>Registrati:</span>
            <input name="username" value="" id="username" / placeholder="Username">
            <input name="password" value="" id="password" / placeholder="Passsword">
            <button type="button" onclick="login_button()">LogIn</button>
        </form>
    </div>
    <button onclick="visualizza_annunci()">Vai alla pagina degli annunci</button>
    <script src="script.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var token = urlParams.get("token"); // salviamo il token per richieste in futuro

        async function login_button() {
            token = await login(); // salvare il token
        }

        function visualizza_annunci() {
            // passiamo il token come parametro nell'URL (BRUTTISSIMO)
            window.location.href = "/visualizzazione_annunci.html?token=" + token;
        }
    </script>
  </body>
</html>
