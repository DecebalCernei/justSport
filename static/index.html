<!DOCTYPE html>

<html>

<head> 
    <title>Pagina Annunci</title>
    <style>
        .classe_body{
          padding: 7px 0;
          text-align: center;
          position: relative;
        }
        .cima{
            padding: 7px 0;
            text-align: center;
        }
  
        .form{
          padding: 7px 0;
          text-align: center;
        }

        table{
            margin-left: auto;
            margin-right: auto;
        }
      </style>
</head>

<body onload="displayNomeUtente()">
    <p id="nome_utente"></p>
    <button onclick="to_login()">Login</button>

    <div class="classe_body">
        <div class="cima">
            <h1>Pagina degli annunci</h1>
        </div>
        
        <div id="filtro_annunci" class="form">
            <p>Filtra gli annunci per trovare quello più adatto a te!</p>
            <table>
                </form action="/annunci" method="post">
                    <tr>
                        <td>
                            <label>Attrezzatura Necessaria</label>
                        </td>
                        <td>
                            <select value="" id="attrezzatura_necessaria">
                                <option value="false">No</option>
                                <option value="true">Si</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Costo</label>
                        </td>
                        <td>
                            <input value="" id="costo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Città</label>
                        </td>
                        <td>
                            <select value="" id="citta">
                                <option value="Ancona">Ancona</option>
                                <option value="Bolzano">Bolzano</option>
                                <option value="Brescia">Brescia</option>
                                <option value="Milano">Milano</option>
                                <option value="Torino">Torino</option>
                                <option value="Trento">Trento</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Sport</label>
                        </td>
                        <td>
                            <select value="" id="sport">
                                <option value="Atletica">Atletica</option>
                                <option value="Baseball">Baseball</option>
                                <option value="Basket">Basket</option>
                                <option value="Calcio">Calcio</option>
                                <option value="Danza">Danza</option>
                                <option value="Hockey">Hockey</option>
                                <option value="Sci">Sci</option>
                                <option value="Tennis">Tennis</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Conferma scelte:</span>
                        </td>
                        <td>
                            <button type="button"  onclick="loadAnnunci(token)">Conferma</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        <h2>Annunci:</h2>
        <ul id="annunci"></ul>

        <button onclick="inserisci_annuncio()">Inserisci un tuo annuncio</button>
        <script src="script.js"></script>
        <script>
            const param_string = window.location.search;
            const URL_params = new URLSearchParams(param_string);
            var token = URL_params.get("token");
        
            function to_login() {
                window.location.href = "login.html?token=" + token;
            }
        
            function inserisci_annuncio() {
                window.location.href = "inserimento_annunci.html?token=" + token;
            }
        </script>
    </div>
</body>
</html>
